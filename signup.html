<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="out-box">
        <div class="in-box">
            <header class="signup-head">
                <h1>signup</h1>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname"> full name </label>
                        <input type="text" id="fullname" placeholder="monoo yadav" required>

                    </p>
                    <p>
                        <label for="email"> gmail_id </label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="pass"> password</label>
                        <input type="password" id="password" placeholder="atleast 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account"> 
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>already have an account?  <a href="#"> login </a></p>
            </footer>
        </div>
        
    </div>
    
</body>
</html>
